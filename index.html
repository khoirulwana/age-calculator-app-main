<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link style="reel" src="style.css" />
  </head>
  <body>
    <main>
      <div class="input">
        <form class="form">
          <div class="day">
            <label for="day-input">DAY</label>
            <input
              type="text"
              id="day-input"
              name="day-input"
              placeholder="DD"
            />
          </div>
          <div class="month">
            <label for="month-input">MONTH</label>
            <input
              type="text"
              id="month-input"
              name="month-input"
              placeholder="MM"
            />
          </div>
          <div class="year">
            <label for="year-input">YEAR</label>
            <input
              type="text"
              id="year-input"
              name="year-input"
              placeholder="YYYY"
            />
          </div>
        </form>
      </div>
      <div class="line"></div>
      <div class="result">
        <p><span id="years-result">--</span>years</p>
        <p><span id="months-result">--</span>months</p>
        <p><span id="days-result">--</span>days</p>
      </div>
      <img
        src=" https://drive.google.com/uc?export=view&id=1TuaczPaYMhd4fVY5aZRt8RjgizCiBI1b"
        alt=""
      />
    </main>
  </body>
</html>
